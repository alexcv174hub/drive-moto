<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Moto</title>
    <link rel="stylesheet" href="/src/css/main.css">
</head>
<body>   
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Магазины</a>
                        </li>

                        <li class="header__item">
                            <a href="#!" class="header__link">Акции</a>
                        </li>

                        <li class="header__item">
                            <a href="#!" class="header__link">Доставка и оплата</a>
                        </li>   
                    </ul>
                </nav>  
    
                <div class="header__logo">
                    <a href="/" class="header__logo-link">
                        <img src="/src/images/svg/logo.svg" alt="drive moto" class="header__logo-pic">
                    </a>
                </div>

                <div class="header__navigaton">
                    <img src="/src/images/svg/geo.svg" alt="navigation" class="header__lin-pic">                            
                    Москва,  ул. Науки  25                   
                </div>

                <div class="header__actions">
                    <div class="header__heart">
                        <a href="/" class="header__heart-link">
                            <img src="/src/images/svg/heart.svg" alt="Likes" class="header__heart-pic">
                        </a>   
                    </div>
    
                    <div class="header__man">
                        <a href="/" class="header__man-link">
                            <img src="/src/images/svg/man.svg" alt="Profile" class="header__man-pic">
                        </a>
                    </div>
    
                    <div class="header__heart">
                        <a href="/" class="header__basket-link">
                            <img src="/src/images/svg/basket.svg" alt="basket" class="header__basket-pic">   
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="/src/js/main.js"></script>    
</body>
</html>
